<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Live foreign exchange rates and currency converter using Freecurrencyapi.com. Updated every 10 minutes." />
  <meta name="keywords" content="currency converter, forex, exchange rates, live rates, freecurrencyapi" />
  <meta name="author" content="ForexTrack Pro" />
  <meta property="og:title" content="ForexTrack Pro | Live Currency Converter & Rates" />
  <meta property="og:description" content="Real-time currency exchange rates and converter using Freecurrencyapi.com. Updated every 10 minutes." />
  <meta property="og:type" content="website" />
  <title>ForexTrack Pro | Live Currency Converter & Rates</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/26a7e44e-95c7-4bf6-9a9f-5d511317fb86.jpg" />
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --bg-secondary: rgba(255, 255, 255, 0.15);
      --bg-card: rgba(255, 255, 255, 0.2);
      --bg-rate-card: white;
      --text-primary: #333;
      --text-secondary: white;
      --text-accent: #00d8ff;
      --text-muted: #7f8c8d;
      --text-header: white;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-input: 0 2px 8px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
      --bg-secondary: rgba(0, 0, 0, 0.3);
      --bg-card: rgba(0, 0, 0, 0.4);
      --bg-rate-card: #2c2c2c;
      --text-primary: #e0e0e0;
      --text-secondary: #d1d5db;
      --text-accent: #00b4d8;
      --text-muted: #a0a0a0;
      --text-header: #e0e0e0;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-input: 0 2px 8px rgba(0,0,0,0.3);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-primary: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
        --bg-secondary: rgba(0, 0, 0, 0.3);
        --bg-card: rgba(0, 0, 0, 0.4);
        --bg-rate-card: #2c2c2c;
        --text-primary: #e0e0e0;
        --text-secondary: #d1d5db;
        --text-accent: #00b4d8;
        --text-muted: #a0a0a0;
        --text-header: #e0e0e0;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-input: 0 2px 8px rgba(0,0,0,0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      transition: var(--transition);
    }

    .app-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      color: var(--text-header);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .logo h1 {
      font-size: clamp(24px, 5vw, 28px);
      font-weight: 700;
    }

    .logo-accent {
      color: var(--text-accent);
    }

    .logo p {
      font-size: clamp(12px, 3vw, 14px);
      opacity: 0.9;
      margin-top: 4px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #4CAF50;
      border-radius: 50%;
      display: inline-block;
    }

    #statusText {
      font-size: clamp(12px, 3vw, 14px);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-header);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      color: var(--text-accent);
      transform: scale(1.1);
    }

    .stats-panel {
      display: flex;
      justify-content: space-around;
      background: var(--bg-card);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      color: var(--text-secondary);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
      gap: 20px;
      transition: var(--transition);
    }

    .stat {
      text-align: center;
      min-width: 150px;
    }

    .stat label {
      font-size: clamp(10px, 2.5vw, 12px);
      opacity: 0.9;
      display: block;
      margin-bottom: 4px;
    }

    .stat span {
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 600;
    }

    .converter-section {
      margin: 20px 0;
    }

    .converter-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      color: var(--text-secondary);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .converter-card h2 {
      font-size: clamp(18px, 4vw, 20px);
      margin-bottom: 16px;
      text-align: center;
    }

    .converter-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }

    .amount-input input {
      width: 100%;
      padding: 16px;
      font-size: clamp(16px, 4vw, 18px);
      border: none;
      border-radius: 8px;
      text-align: center;
      box-shadow: var(--shadow-input);
      background: var(--bg-rate-card);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .amount-input input:focus {
      outline: 2px solid var(--text-accent);
    }

    .search-wrap {
      position: relative;
      flex: 3;
      min-width: 200px;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: clamp(14px, 3.5vw, 16px);
      box-shadow: var(--shadow-input);
      background: var(--bg-rate-card);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .search-input:focus {
      outline: 2px solid var(--text-accent);
    }

    .currency-select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: clamp(14px, 3.5vw, 16px);
      background: var(--bg-rate-card);
      color: var(--text-primary);
      margin-top: 6px;
      max-height: 200px;
      overflow-y: auto;
      font-family: inherit;
      transition: var(--transition);
    }

    .currency-select:focus {
      outline: 2px solid var(--text-accent);
    }

    .swap-button {
      background: var(--text-accent);
      color: var(--text-primary);
      cursor: pointer;
      font-weight: bold;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      transition: var(--transition);
    }

    .swap-button:hover:not(:disabled) {
      background: #00c0e0;
      transform: scale(1.05);
    }

    .swap-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      font-size: clamp(22px, 5vw, 26px);
      font-weight: 600;
      text-align: center;
      color: var(--text-accent);
      padding: 18px;
      background: var(--bg-secondary);
      border-radius: 10px;
      margin-top: 10px;
      transition: var(--transition);
    }

    .result[aria-invalid="true"] {
      color: #e74c3c;
    }

    .rates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      flex-grow: 1;
      margin-bottom: 30px;
    }

    .rate-card {
      background: var(--bg-rate-card);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow-card);
      position: relative;
      transition: var(--transition);
    }

    .rate-card:hover {
      transform: translateY(-4px);
    }

    .rate-card h3 {
      font-size: clamp(16px, 4vw, 18px);
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .rate-value {
      font-size: clamp(18px, 4.5vw, 22px);
      font-weight: 600;
      color: #2575fc;
    }

    .rate-updated {
      font-size: clamp(10px, 2.5vw, 12px);
      color: var(--text-muted);
      margin-top: 8px;
    }

    .loading, .no-rates {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      font-size: clamp(16px, 4vw, 18px);
      color: var(--text-secondary);
      font-weight: 500;
    }

    .loading {
      display: none;
    }

    .footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: clamp(12px, 3vw, 14px);
      margin-top: auto;
      opacity: 0.8;
    }

    .footer p {
      margin: 6px 0;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-secondary);
      font-weight: 500;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
    }

    .toast.error {
      background: #e74c3c;
    }

    .toast.show {
      opacity: 1;
    }

    .toast button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 16px;
      margin-left: 12px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 10px;
      }
      .converter-row {
        flex-direction: column;
        align-items: stretch;
      }
      .amount-input, .search-wrap {
        width: 100%;
      }
      .swap-button {
        align-self: center;
      }
      .stats-panel {
        justify-content: center;
      }
      .header, .converter-card, .stats-panel {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .logo h1 {
        font-size: 20px;
      }
      .converter-card h2 {
        font-size: 16px;
      }
      .result {
        font-size: 20px;
      }
    }

    noscript {
      display: block;
      text-align: center;
      color: var(--text-secondary);
      padding: 20px;
      background: var(--bg-card);
      border-radius: 8px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <noscript>
    <p>JavaScript is required to use the currency converter and view live exchange rates. Please enable JavaScript in your browser settings.</p>
  </noscript>
  <div class="app-container">
    <header class="header" role="banner">
      <div class="logo">
        <h1 id="logoTitle">ForexTrack<span class="logo-accent">Pro</span></h1>
        <p id="logoSubtitle">Real-Time Currency Exchange Monitoring</p>
      </div>
      <div class="status-bar">
        <span class="status-dot" id="statusDot" aria-hidden="true"></span>
        <span id="statusText">Monitoring</span>
        <button class="theme-toggle" id="themeToggle" aria-label="Switch to dark theme">☀️</button>
      </div>
    </header>

    <section class="stats-panel" aria-label="Exchange rate statistics">
      <div class="stat">
        <label id="lastUpdateLabel">Last Update</label>
        <span id="lastUpdate">Never</span>
      </div>
      <div class="stat">
        <label id="nextUpdateLabel">Next Update</label>
        <span id="countdown">-</span>
      </div>
    </section>

    <section class="converter-section" aria-label="Currency converter">
      <div class="converter-card">
        <h2 id="converterTitle">💱 Currency Converter</h2>
        <div class="converter-row">
          <div class="amount-input">
            <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="any" aria-label="Amount to convert" />
          </div>

          <div class="search-wrap">
            <input type="text" id="fromCurrencySearch" class="search-input" placeholder="Search source currency..." aria-label="Search source currency" />
            <select id="fromCurrency" class="currency-select" aria-label="Select source currency"></select>
          </div>

          <button id="swapBtn" class="swap-button" aria-label="Swap currencies">↔️</button>

          <div class="search-wrap">
            <input type="text" id="toCurrencySearch" class="search-input" placeholder="Search target currency..." aria-label="Search target currency" />
            <select id="toCurrency" class="currency-select" aria-label="Select target currency"></select>
          </div>
        </div>

        <div class="result" id="convertResult" aria-live="polite">= 1.00 USD</div>

            <div class="search-wrap">
      <input type="text" id="searchInput" class="search-input" placeholder="Search currencies (code or name)..." aria-label="Search currencies" />
    </div>
      </div>
    </section>



    <main class="rates-container" id="ratesContainer" aria-label="Exchange rates">
      <div class="loading" id="loadingText">🔄 Loading all currency rates...</div>
    </main>

    <footer class="footer" role="contentinfo">
      <p id="footerCopyright">© <span id="year">2025</span> ForexTrack Pro. All rights reserved.</p>
      <p id="footerDataInfo">Data updated every 10 minutes via Freecurrencyapi.com • Secure API Proxy</p>
    </footer>

    <div id="errorToast" class="toast error" role="alert" aria-live="assertive">
      <span id="errorToastMessage">Error</span>
      <button id="dismissToast" aria-label="Dismiss error message">✕</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
