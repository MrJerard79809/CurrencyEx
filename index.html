<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Live foreign exchange rates and currency converter using Freecurrencyapi.com. Updated every 10 minutes." />
  <meta name="keywords" content="currency converter, forex, exchange rates, live rates, freecurrencyapi" />
  <meta name="author" content="ForexTrack Pro" />
  <meta property="og:title" content="ForexTrack Pro | Live Currency Converter & Rates" />
  <meta property="og:description" content="Real-time currency exchange rates and converter using Freecurrencyapi.com. Updated every 10 minutes." />
  <meta property="og:type" content="website" />
  
  <!-- Removed manifest.json reference to fix 404 error -->
  <!-- <link rel="manifest" href="/manifest.json"> -->
  
  <link rel="apple-touch-icon" href="./images/26a7e44e-95c7-4bf6-9a9f-5d511317fb86.jpg">
  <meta name="theme-color" content="#6a11cb">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ForexTrack Pro">
  
  <title>ForexTrack Pro | Live Currency Converter & Rates</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/26a7e44e-95c7-4bf6-9a9f-5d511317fb86.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --bg-secondary: rgba(255, 255, 255, 0.15);
      --bg-card: rgba(255, 255, 255, 0.2);
      --bg-rate-card: white;
      --text-primary: #333;
      --text-secondary: white;
      --text-accent: #00d8ff;
      --text-muted: #7f8c8d;
      --text-header: white;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-input: 0 2px 8px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
      --mobile-padding: 12px;
      --mobile-gap: 10px;
    }

    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
      --bg-secondary: rgba(0, 0, 0, 0.3);
      --bg-card: rgba(0, 0, 0, 0.4);
      --bg-rate-card: #2c2c2c;
      --text-primary: #e0e0e0;
      --text-secondary: #d1d5db;
      --text-accent: #00b4d8;
      --text-muted: #a0a0a0;
      --text-header: #e0e0e0;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-input: 0 2px 8px rgba(0,0,0,0.3);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-primary: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
        --bg-secondary: rgba(0, 0, 0, 0.3);
        --bg-card: rgba(0, 0, 0, 0.4);
        --bg-rate-card: #2c2c2c;
        --text-primary: #e0e0e0;
        --text-secondary: #d1d5db;
        --text-accent: #00b4d8;
        --text-muted: #a0a0a0;
        --text-header: #e0e0e0;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-input: 0 2px 8px rgba(0,0,0,0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      transition: var(--transition);
    }

    .app-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px 20px;
      color: var(--text-header);
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 100;
    }
    
    /* Light theme header - transparent/glass-morphic */
    [data-theme="light"] .header {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Dark theme header - semi-transparent */
    [data-theme="dark"] .header {
      background: rgba(0, 0, 0, 0.4);
    }

    .logo h1 {
      font-size: clamp(24px, 5vw, 28px);
      font-weight: 700;
    }

    .logo-accent {
      color: var(--text-accent);
    }

    .logo p {
      font-size: clamp(12px, 3vw, 14px);
      opacity: 0.9;
      margin-top: 4px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #4CAF50;
      border-radius: 50%;
      display: inline-block;
    }

    #statusText {
      font-size: clamp(12px, 3vw, 14px);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-header);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      color: var(--text-accent);
      transform: scale(1.1);
    }

    .stats-panel {
      display: flex;
      justify-content: space-around;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 15px;
      color: var(--text-secondary);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
      gap: 15px;
      transition: var(--transition);
      z-index: 100;
    }
    
    /* Light theme stats panel - transparent */
    [data-theme="light"] .stats-panel {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Dark theme stats panel - solid color, not transparent */
    [data-theme="dark"] .stats-panel {
      background: #2c2c2c;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }
    
    /* Sticky stats panel when scrolling */
    .stats-panel.sticky {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 1000px;
      margin: 0;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 14px;
    }
    
    /* Light theme sticky panel - improved readability */
    [data-theme="light"] .stats-panel.sticky {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #333;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    /* Dark theme sticky panel - improved readability */
    [data-theme="dark"] .stats-panel.sticky {
      background: rgba(44, 44, 44, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #ffffff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }
    
    /* Ensure text in sticky panel is readable */
    .stats-panel.sticky .stat label,
    .stats-panel.sticky .stat span {
      color: inherit !important;
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-20px) translateX(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0) translateX(-50%);
        opacity: 1;
      }
    }

    .stat {
      text-align: center;
      min-width: 130px;
    }

    .stat label {
      font-size: clamp(10px, 2.5vw, 12px);
      opacity: 0.9;
      display: block;
      margin-bottom: 3px;
    }

    .stat span {
      font-size: clamp(13px, 3.5vw, 15px);
      font-weight: 600;
    }

    /* Theme-specific colors for update text */
    [data-theme="light"] .update-text {
      color: var(--text-secondary) !important;
    }
    
    [data-theme="dark"] .update-text {
      color: var(--text-secondary) !important;
    }

    .converter-section {
      margin: 15px 0;
    }

    .converter-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      color: var(--text-secondary);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .converter-card h2 {
      font-size: clamp(18px, 4vw, 20px);
      margin-bottom: 12px;
      text-align: center;
    }

    .converter-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 12px;
    }

    .amount-input input {
      width: 100%;
      padding: 14px;
      font-size: clamp(16px, 4vw, 18px);
      border: none;
      border-radius: 8px;
      text-align: center;
      box-shadow: var(--shadow-input);
      background: var(--bg-rate-card);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .amount-input input:focus {
      outline: 2px solid var(--text-accent);
    }

    .search-wrap {
      position: relative;
      flex: 3;
      min-width: 180px;
    }

    .search-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: clamp(14px, 3.5vw, 16px);
      box-shadow: var(--shadow-input);
      background: var(--bg-rate-card);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .search-input:focus {
      outline: 2px solid var(--text-accent);
    }

    .currency-select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: clamp(14px, 3.5vw, 16px);
      background: var(--bg-rate-card);
      color: var(--text-primary);
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
      font-family: inherit;
      transition: var(--transition);
    }

    .currency-select:focus {
      outline: 2px solid var(--text-accent);
    }

    .swap-button {
      background: var(--text-accent);
      color: var(--text-primary);
      cursor: pointer;
      font-weight: bold;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      transition: var(--transition);
    }

    .swap-button:hover:not(:disabled) {
      background: #00c0e0;
      transform: scale(1.05);
    }

    .swap-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      font-size: clamp(20px, 5vw, 24px);
      font-weight: 600;
      text-align: center;
      color: var(--text-accent);
      padding: 16px;
      background: var(--bg-secondary);
      border-radius: 10px;
      margin-top: 8px;
      transition: var(--transition);
    }

    .result[aria-invalid="true"] {
      color: #e74c3c;
    }

    .rates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      flex-grow: 1;
      margin-bottom: 25px;
    }

    .rate-card {
      background: var(--bg-rate-card);
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      box-shadow: var(--shadow-card);
      position: relative;
      transition: var(--transition);
    }

    .rate-card:hover {
      transform: translateY(-3px);
    }

    .rate-card h3 {
      font-size: clamp(16px, 4vw, 18px);
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .rate-value {
      font-size: clamp(18px, 4.5vw, 20px);
      font-weight: 600;
      color: #2575fc;
    }

    .rate-updated {
      font-size: clamp(10px, 2.5vw, 11px);
      color: var(--text-muted);
      margin-top: 6px;
    }

    .loading, .no-rates {
      grid-column: 1 / -1;
      text-align: center;
      padding: 35px;
      font-size: clamp(16px, 4vw, 18px);
      color: var(--text-secondary);
      font-weight: 500;
    }

    .loading {
      display: none;
    }

    .footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: clamp(12px, 3vw, 14px);
      margin-top: auto;
      opacity: 0.8;
    }

    .footer p {
      margin: 5px 0;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-secondary);
      font-weight: 500;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
    }

    .toast.error {
      background: #e74c3c;
    }

    .toast.show {
      opacity: 1;
    }

    .toast button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 16px;
      margin-left: 12px;
      cursor: pointer;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      :root {
        --mobile-padding: 12px;
        --mobile-gap: 10px;
      }
      
      .app-container {
        padding: var(--mobile-padding);
      }
      
      .header {
        padding: 12px 15px;
        margin-bottom: 12px;
        border-radius: 12px;
      }
      
      .logo h1 {
        font-size: 20px;
      }
      
      .logo p {
        font-size: 12px;
      }
      
      .status-bar {
        gap: 6px;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
      }
      
      .status-bar span {
        font-size: 12px;
      }
      
      .theme-toggle {
        font-size: 18px;
        padding: 6px;
      }
      
      .stats-panel {
        margin-bottom: 12px;
        padding: 12px;
        gap: 12px;
        border-radius: 10px;
        font-size: 14px;
      }
      
      .stat {
        min-width: 110px;
      }
      
      .stat label {
        font-size: 11px;
        margin-bottom: 2px;
      }
      
      .stat span {
        font-size: 13px;
      }
      
      .converter-section {
        margin: 12px 0;
      }
      
      .converter-card {
        padding: 18px;
        border-radius: 14px;
      }
      
      .converter-card h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .converter-row {
        gap: 8px;
        margin-bottom: 10px;
      }
      
      .amount-input input {
        padding: 12px;
        font-size: 16px;
      }
      
      .search-wrap {
        min-width: 160px;
      }
      
      .search-input {
        padding: 9px;
        font-size: 14px;
      }
      
      .currency-select {
        padding: 9px;
        margin-top: 4px;
        font-size: 14px;
      }
      
      .swap-button {
        padding: 10px 14px;
        font-size: 16px;
        min-width: 50px;
      }
      
      .result {
        font-size: 20px;
        padding: 14px;
        margin-top: 6px;
        border-radius: 8px;
      }
      
      .rates-container {
        gap: 12px;
      }
      
      .rate-card {
        padding: 16px;
        border-radius: 10px;
      }
      
      .rate-card h3 {
        font-size: 16px;
        margin-bottom: 5px;
      }
      
      .rate-value {
        font-size: 18px;
      }
      
      .rate-updated {
        font-size: 10px;
        margin-top: 5px;
      }
      
      /* Mobile-specific sticky panel */
      .stats-panel.sticky {
        top: 8px;
        width: calc(100% - 24px);
        padding: 12px;
      }
      
      .footer {
        font-size: 12px;
        padding: 10px 0;
      }
      
      .footer p {
        margin: 4px 0;
      }
    }

    @media (max-width: 480px) {
      :root {
        --mobile-padding: 10px;
        --mobile-gap: 8px;
      }
      
      .app-container {
        padding: var(--mobile-padding);
      }
      
      .header {
        padding: 10px 12px;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .logo h1 {
        font-size: 18px;
      }
      
      .logo p {
        font-size: 11px;
      }
      
      .status-bar {
        align-self: flex-end;
        gap: 5px;
      }
      
      .status-dot {
        width: 7px;
        height: 7px;
      }
      
      .status-bar span {
        font-size: 11px;
      }
      
      .theme-toggle {
        font-size: 16px;
        padding: 5px;
      }
      
      .stats-panel {
        padding: 10px;
        gap: 10px;
        font-size: 13px;
      }
      
      .stat {
        min-width: 100px;
      }
      
      .stat label {
        font-size: 10px;
      }
      
      .stat span {
        font-size: 12px;
      }
      
      .converter-section {
        margin: 10px 0;
      }
      
      .converter-card {
        padding: 16px;
        border-radius: 12px;
      }
      
      .converter-card h2 {
        font-size: 16px;
        margin-bottom: 8px;
      }
      
      .converter-row {
        gap: 6px;
        margin-bottom: 8px;
        flex-direction: column;
        align-items: stretch;
      }
      
      .amount-input input {
        padding: 11px;
        font-size: 15px;
      }
      
      .search-wrap {
        min-width: auto;
      }
      
      .search-input {
        padding: 8px;
        font-size: 13px;
      }
      
      .currency-select {
        padding: 8px;
        font-size: 13px;
      }
      
      .swap-button {
        padding: 8px 12px;
        font-size: 14px;
        align-self: center;
        width: 50px;
        height: 50px;
      }
      
      .result {
        font-size: 18px;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
      }
      
      .rates-container {
        gap: 10px;
      }
      
      .rate-card {
        padding: 14px;
        border-radius: 8px;
      }
      
      .rate-card h3 {
        font-size: 15px;
        margin-bottom: 4px;
      }
      
      .rate-value {
        font-size: 16px;
      }
      
      .rate-updated {
        font-size: 9px;
      }
      
      /* Compact sticky panel for small screens */
      .stats-panel.sticky {
        top: 6px;
        width: calc(100% - 20px);
        padding: 10px;
      }
      
      .footer {
        font-size: 11px;
        padding: 8px 0;
      }
    }

    /* Improve touch targets on mobile */
    @media (max-width: 768px) {
      .swap-button, .theme-toggle {
        min-height: 44px;
        min-width: 44px;
      }
      
      .search-input, .currency-select, .amount-input input {
        min-height: 44px;
      }
    }

    /* Prevent zoom on input focus on mobile */
    @media (max-width: 768px) {
      input, select {
        font-size: 16px !important;
      }
    }

    noscript {
      display: block;
      text-align: center;
      color: var(--text-secondary);
      padding: 20px;
      background: var(--bg-card);
      border-radius: 8px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <noscript>
    <div class="alert alert-warning text-center m-3">
      JavaScript is required to use the currency converter and view live exchange rates. Please enable JavaScript in your browser settings.
    </div>
  </noscript>
  
  <div class="app-container">
    <header class="header" role="banner">
      <div class="logo">
        <h1 id="logoTitle">ForexTrack<span class="logo-accent">Pro</span></h1>
        <p id="logoSubtitle">Real-Time Currency Exchange Monitoring</p>
      </div>
      <div class="status-bar">
        <span class="status-dot" id="statusDot" aria-hidden="true"></span>
        <span id="statusText">Monitoring</span>
        <button class="theme-toggle" id="themeToggle" aria-label="Switch to dark theme">☀️</button>
      </div>
    </header>

    <section class="stats-panel" aria-label="Exchange rate statistics" id="statsPanel">
      <div class="stat">
        <label id="lastUpdateLabel">Last Update</label>
        <span id="lastUpdate" class="update-text">Never</span>
      </div>
      <div class="stat">
        <label id="nextUpdateLabel">Next Update</label>
        <span id="countdown" class="update-text">-</span>
      </div>
    </section>

    <section class="converter-section" aria-label="Currency converter">
      <div class="converter-card">
        <h2 id="converterTitle">💱 Currency Converter</h2>
        <div class="converter-row">
          <div class="amount-input">
            <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="any" aria-label="Amount to convert" />
          </div>

          <div class="search-wrap">
            <input type="text" id="fromCurrencySearch" class="search-input" placeholder="Search source currency..." aria-label="Search source currency" />
            <select id="fromCurrency" class="currency-select" aria-label="Select source currency"></select>
          </div>

          <button id="swapBtn" class="swap-button" aria-label="Swap currencies">↔️</button>

          <div class="search-wrap">
            <input type="text" id="toCurrencySearch" class="search-input" placeholder="Search target currency..." aria-label="Search target currency" />
            <select id="toCurrency" class="currency-select" aria-label="Select target currency"></select>
          </div>
        </div>

        <div class="search-wrap mt-2">
          <input type="text" id="searchInput" class="search-input" placeholder="Search currencies (code or name)..." aria-label="Search currencies" />
        </div>
        
        <div class="result mt-2" id="convertResult" aria-live="polite">= 1.00 USD</div>
      </div>
